      - 'RAN:SITE DOWN (2G_3G_4G)'
      - 'RAN:SITE FLUCTUATING(2G_3G_4G)'
      - 'RAN:CELL DOWN(2G_3G_4G)'
      - 'RAN:CELL FLUCTUATING (2G_3G_4G)'
    'all':
      - 'RAN:SITE DOWN (2G_3G_4G)'
      - 'RAN:SITE FLUCTUATING(2G_3G_4G)'
      - 'RAN:CELL DOWN(2G_3G_4G)'
      - 'RAN:CELL FLUCTUATING (2G_3G_4G)'
