    - 'ALL'



query:
  whereCondition: WHERE_CONDITION
  queryParam1: QUERY_PARAM_1
  queryParam2: QUERY_PARAM_2
  queryParam3: QUERY_PARAM_3
  alarmBaseQuery: >
    SELECT a.*, s.*
    FROM alarms a, alarm_states s, areas ar, locations l
    WHERE a.alam_id = s.alas_alam_id
      AND s.alas_acknowledged IS NULL
      AND s.alas_reported > sysdate -1/24
      AND s.alas_reported > TO_DATE('${parameters.alarms-on-time}', 'YYYY/MM/DD HH24:MI:SS')
      AND a.alam_locn_ttname = l.locn_ttname
      AND l.locn_area_code = ar.area_code
      AND ar.area_area_code ${parameters.province}
      AND QUERY_PARAM_1
    ORDER BY s.ALAS_REPORTED
  alarmRadioQuery: >
    SELECT a.*, s.*
    FROM alarms a, alarm_states s, alarm_state_fields asf , areas ar, locations l
    WHERE a.alam_id = s.alas_alam_id
      AND s.alas_acknowledged IS NULL
      AND s.alas_reported > sysdate -1/24
      AND s.alas_reported > TO_DATE('${parameters.alarms-on-time}', 'YYYY/MM/DD HH24:MI:SS')
      And s.alas_occurrenceid = asf.alsf_alas_occurrenceid
      AND a.alam_locn_ttname = l.locn_ttname
      AND l.locn_area_code = ar.area_code
      AND ar.area_area_code ${parameters.province}
      AND QUERY_PARAM_1
      AND ASF.ALSF_ALFI_NAME = 'addField1'
    ORDER BY s.ALAS_REPORTED
  alarmBaseQueryForFirstIteration: >
    SELECT a.*, s.*
    FROM alarms a, alarm_states s, areas ar, locations l
    WHERE a.alam_id = s.alas_alam_id
      AND s.alas_acknowledged IS NULL
      AND s.alas_reported >= trunc(sysdate)
      AND s.alas_reported > TO_DATE('${parameters.alarms-on-time}', 'YYYY/MM/DD HH24:MI:SS')
      AND a.alam_locn_ttname = l.locn_ttname
      AND l.locn_area_code = ar.area_code
      AND ar.area_area_code ${parameters.province}
      AND QUERY_PARAM_1
    ORDER BY s.ALAS_REPORTED
  relatedAlarmBaseQuery: >
    SELECT ra.*, rs.*
    FROM alarms ra, alarm_states rs, alarms a, areas ar, locations l
    WHERE ra.alam_id = rs.alas_alam_id
      AND rs.alas_acknowledged IS NULL
      AND rs.alas_cleared IS NULL
      AND ra.alam_active = 'Y'
      AND rs.alas_reported > sysdate -1
      AND a.alam_id = QUERY_PARAM_2
      AND rs.alas_reported > TO_DATE('${parameters.alarms-on-time}', 'YYYY/MM/DD HH24:MI:SS')
      AND a.alam_locn_ttname = l.locn_ttname
      AND l.locn_area_code = ar.area_code
      AND ar.area_area_code ${parameters.province}
      AND QUERY_PARAM_1
  fluAlarmBaseQuery: >
    SELECT p.prom_number ALAM_PROCESSINGTYPE, a.*, s.*
    FROM alarms a, alarm_states s, complex_rule_history h, problems p, problem_links pl
    WHERE h.crhi_prom_number = p.prom_number
        AND p.prom_cause IN ('RAN:SITE FLUCTUATING(2G_3G_4G)','RAN:CELL FLUCTUATING (2G_3G_4G)')
        AND p.prom_pros_code NOT IN (1004, 2025)
        AND p.prom_reported > sysdate - 12 / 24
        AND p.prom_number = pl.prol_prom_number
        AND pl.prol_foreigntype = 'ALARMS'
        AND pl.prol_foreignid = s.alas_occurrenceid
        AND s.alas_alam_id = a.alam_id
        AND ((s.alas_cleared IS NULL AND s.alas_reported < sysdate - 1/24) OR (s.alas_cleared IS NOT NULL AND s.alas_cleared - s.alas_reported > 1/24))
        AND QUERY_PARAM_1
    ORDER BY
        s.alas_reported
