get.alarms = SELECT a.*, s.*, ar.area_code FROM alarms a, alarm_states s, areas ar, locations l WHERE a.alam_id = s.alas_alam_id AND s.alas_acknowledged IS NULL AND s.alas_reported > sysdate -1/200 AND s.alas_reported > TO_DATE('2021/05/24 17:00:00', 'YYYY/MM/DD HH24:MI:SS') AND a.alam_locn_ttname = l.locn_ttname AND l.locn_area_code = ar.area_code  ORDER BY s.ALAS_REPORTED